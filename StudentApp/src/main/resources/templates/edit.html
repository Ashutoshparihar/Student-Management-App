<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Students App</title>
  </head>
  <body>
    <!-- <h1>Students App</h1> -->
    
    <!-- navbar -->
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Students Management App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link active" href="#">Edit Student</a>
      </li>
    </ul>

  </div>
</nav>
    
    <!-- navbar end -->
    <div class="container">
    	<div class="row">
    		<div class="col-md-6 offset-md-3">
    			<div class="card">
    				<div class="card-body">
    				<h4 class="text-center text-primary">Add Student</h4>
    				<form th:action="@{/register}" method="post" th:object="${stu}">
	    				<div class="form-group">
	    					<label>Enter Full Name</label><input type="text" class="form-control" name="Name" th:value="${stu.Name}">
	    				</div>
	    				
	    				<div class="form-group">
	    					<label>Enter Email</label><input type="Email" class="form-control" name="Email" th:value="${stu.Email}">
	    				</div>
	    				
	    				<div class="form-group">
	    					<label>Enter Contact</label><input type="number" class="form-control" name="Contact" th:value="${stu.Contact}">
	    				</div>
	    				
	    				<div class="form-group">
	    					<label>Enter city</label><input type="text" class="form-control" name="City" th:value="${stu.City}">
	    				</div>
	    				
	    				<div class="form-group">
	    					<label>Enter Grade</label><input type="text" class="form-control" name="Grade" th:value="${stu.Grade}">
	    				</div>
	    				
	    				<button class="btn btn-primary btn-block">Submit</button>
	    			</form>
	    			</div>
    			</div>
    		</div>
    	</div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
